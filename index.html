<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Rubik's Cube</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
<div id="history"></div> <!--TEMP-->
<div class="scene">
<div id="cube">
    <div id="o" class="face">
        <div class="cube 0"></div>
        <div class="cube 1"></div>
        <div class="cube 2"></div>
        <div class="cube 3"></div>

        <div class="cube center"></div>

        <div class="cube 4"></div>
        <div class="cube 5"></div>
        <div class="cube 6"></div>
        <div class="cube 7"></div>
    </div>
    <div id="g" class="face">
        <div class="cube 0"></div>
        <div class="cube 1"></div>
        <div class="cube 2"></div>
        <div class="cube 3"></div>

        <div class="cube center"></div>

        <div class="cube 4"></div>
        <div class="cube 5"></div>
        <div class="cube 6"></div>
        <div class="cube 7"></div>
    </div>
    <div id="w" class="face">
        <div class="cube 0"></div>
        <div class="cube 1"></div>
        <div class="cube 2"></div>
        <div class="cube 3"></div>

        <div class="cube center"></div>

        <div class="cube 4"></div>
        <div class="cube 5"></div>
        <div class="cube 6"></div>
        <div class="cube 7"></div>
    </div>
    <div id="b" class="face">
        <div class="cube 0"></div>
        <div class="cube 1"></div>
        <div class="cube 2"></div>
        <div class="cube 3"></div>

        <div class="cube center"></div>

        <div class="cube 4"></div>
        <div class="cube 5"></div>
        <div class="cube 6"></div>
        <div class="cube 7"></div>
    </div>
    <div id="r" class="face">
        <div class="cube 0"></div>
        <div class="cube 1"></div>
        <div class="cube 2"></div>
        <div class="cube 3"></div>

        <div class="cube center"></div>

        <div class="cube 4"></div>
        <div class="cube 5"></div>
        <div class="cube 6"></div>
        <div class="cube 7"></div>
    </div>
    <div id="y" class="face">
        <div class="cube 0"></div>
        <div class="cube 1"></div>
        <div class="cube 2"></div>
        <div class="cube 3"></div>

        <div class="cube center"></div>

        <div class="cube 4"></div>
        <div class="cube 5"></div>
        <div class="cube 6"></div>
        <div class="cube 7"></div>
    </div>
</div>
</div>

<div id="btn-container">
    <div>
        <button id="W-btn" class="btn">White / w</button>
        <button id="Wr-btn" class="btn">White Reverse / W</button>
    </div>
    <div>
        <button id="R-btn" class="btn">Red / r</button>
        <button id="Rr-btn" class="btn">Red Reverse / R</button>
    </div>
    <div>
        <button id="O-btn" class="btn">Orange / o</button>
        <button id="Or-btn" class="btn">Orange Reverse / O</button>
    </div>
    <div>
        <button id="B-btn" class="btn">Blue / b</button>
        <button id="Br-btn" class="btn">Blue Reverse / B</button>
    </div>
    <div>
        <button id="G-btn" class="btn">Green / g</button>
        <button id="Gr-btn" class="btn">Green Reverse / G</button>
    </div>
    <div>
        <button id="Y-btn" class="btn">Yellow / y</button>
        <button id="Yr-btn" class="btn">Yellow Reverse / Y</button>
    </div>
    <div>
        <button id="scramble-btn">Scramble</button>
        <button id="reset-btn">Reset</button>
    </div>

</div>

<script src="assets/scripts/cube.js"></script>
<script src="assets/scripts/index.js"></script>
</body>
</html>
